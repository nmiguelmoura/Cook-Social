{% extends "base.html" %}

{% block head %}
<title>Recuperar password - Social Cooks</title>
{% endblock %}

{% block content %}
<div id="forgot-password" class="page-content wrapper-special">
    <section class="padded-col-sm-12-12">
        <h2>Recuperar password</h2>
        <p class="generic-text-left">Por favor insira o seu email no formulário abaixo e clique em "Enviar". Irá receber um email com a sua nova password.</p>
        <form method="post">
            <div class="input-labels">
                <div class="label">
                    <p>Email</p>
                    <input type="email" placeholder="Coloque aqui o seu email" name="email" value="{{email}}">
                    <p class="error-message">{{error_email}}</p>
                </div>
            </div>
            <div class="button-container col-sm-12-12">
                <div class="input-submit">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock %}
