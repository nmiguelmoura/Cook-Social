{% extends "base.html" %}

{% block content %}
<div id="forgot-password" class="page-content wrapper-special">
    <section class="padded-col-sm-12-12">
        <h2>Forgot password</h2>
        <p class="generic-text-left">Please insert your email in the form bellow and click “Send”. After that you will receive an email with your new password.</p>
        <form method="post">
            <div class="input-labels">
                <div class="label">
                    <p>Email</p>
                    <input type="email" placeholder="Insert your email" name="email">
                    <p class="error-message">{{error_email}}</p>
                </div>
            </div>
            <div class="button-container col-sm-12-12">
                <div class="input-submit">
                    <input type="submit" value="Send">
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock %}
