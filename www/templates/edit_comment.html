{% extends "base.html" %}

{% block content %}
<div id="page-content" class="edit-comment">
    <article class="padded-col-sm-12-12">
        <h2>Edit comment</h2>
        <form method="post">
            <div class="input-labels">
                <label>
                    <p>Comment</p>
                    <textarea></textarea>
                    <p class="error-message">{{error_comment}}</p>
                </label>
            </div>
            <div class="button-container col-xs-12-12">
                <div class="input-submit">
                    <input type="submit" value="Save changes">
                </div>
            </div>
        </form>
        <br>
        <br>
        <div class="other-options">
            <p class="generic-text strong-text">Do you want to delete this comment?</p>
            <div class="button-container col-xs-12-12">
                <a href="/login" class="button"><p>Delete comment</p></a>
            </div>
        </div>
    </article>
</div>
{% endblock %}
