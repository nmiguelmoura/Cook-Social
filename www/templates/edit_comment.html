{% extends "base.html" %}

{% block head %}
<title>Editar comentário - Social Cooks</title>
{% endblock %}

{% block content %}
<div id="edit-comment" class="page-content wrapper-special">
    <section class="padded-col-sm-12-12">
        <h2>Editar comentário</h2>
        <form method="post">
            <div class="input-labels">
                <div class="label">
                    <p>Comentário</p>
                    <textarea title="Comment" name="comment">{{comment}}</textarea>
                    <p class="error-message">{{error_comment}}</p>
                </div>
            </div>
            <div class="button-container col-sm-12-12">
                <div class="input-submit">
                    <input type="submit" value="Salvar alterações">
                </div>
            </div>
        </form>
        <br>
    </section>
    <section class="padded-col-sm-12-12 other-options">
        <p class="generic-text strong-text">Não quer alterar o comentário?</p>
        <div class="button-container col-sm-12-12">
            <a href="/recipe?id={{recipe_id}}" class="button"><p>Cancelar</p></a>
        </div>
    </section>
    <section class="padded-col-sm-12-12 other-options">
        <p class="generic-text strong-text">Quer apagar o comentário?</p>
        <div class="button-container col-sm-12-12">
            <form method="post" action="/deletecomment">
                <input type="hidden" name="id" value="{{id}}">
                <div class="input-submit">
                    <input type="submit" value="Apagar comentário">
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
