{% extends "base.html" %}

{% block head %}
<title>Editar dados pessoais - Social Cooks</title>
{% endblock %}

{% block content %}
<div id="edit-personal-data" class="page-content wrapper-special">
    <section class="padded-col-sm-12-12">
        <h2>Editar dados pessoais</h2>
        <form method="post">
            <div class="input-labels">
                <div class="label">
                    <p>Email</p>
                    <input type="email" placeholder="Coloque aqui o seu email" name="email" value="{{email}}">
                    <p class="error-message">{{error_email}}</p>
                </div>
                <div class="label">
                    <p>Password</p>
                    <input type="password" placeholder="Escolha uma palavra-passe" name="password">
                    <p class="error-message">{{error_password}}</p>
                </div>
                <div class="label">
                    <p>Verify password</p>
                    <input type="password" placeholder="Insira novamente a palavra-passe" name="verify">
                    <p class="error-message"></p>
                </div>
            </div>
            <div class="button-container col-sm-12-12">
                <div class="input-submit">
                    <input type="submit" value="Salvar alterações">
                </div>
            </div>
        </form>
    </section>
    <section class="padded-col-sm-12-12 other-options">
        <p class="generic-text strong-text">Não quer alterar a sua informação pessoal?</p>
        <div class="button-container col-sm-12-12">
            <a href="/kitchen" class="button"><p>Cancelar</p></a>
        </div>
    </section>
</div>
{% endblock %}
