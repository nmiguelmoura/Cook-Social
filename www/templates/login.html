{% extends "base.html" %}

{% block head %}
<title>Login - Social Cook</title>
{% endblock %}

{% block content %}
<div id="login" class="page-content wrapper-special">
    <section class="padded-col-sm-12-12">
        <h2>Login</h2>
        <form method="post">
            <div class="input-labels">
                <div class="label">
                    <p>Username</p>
                    <input type="text" placeholder="Insert your username" name="username" value="{{username}}">
                </div>
                <div class="label">
                    <p>Password</p>
                    <input type="password" placeholder="Insert your password" name="password">
                    <p class="error-message"> {{error_message}}</p>
                </div>
            </div>
            <div class="button-container col-sm-12-12">
                <div class="input-submit">
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
    </section>
    <section class="padded-col-sm-12-12 other-options">
        <a href="/forgotpassword" class="special-link">Forgot my password</a>
        <br>
        <p class="generic-text strong-text">I don't have an account</p>
        <div class="button-container col-sm-12-12">
            <a href="/signup" class="button"><p>Signup</p></a>
        </div>
    </section>
</div>
{% endblock %}
