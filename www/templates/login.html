{% extends "base.html" %}

{% block head %}
<title>Login - Social Cooks</title>
{% endblock %}

{% block content %}
<div id="login" class="page-content wrapper-special">
    <section class="padded-col-sm-12-12">
        <h2>Login</h2>
        <form method="post">
            <div class="input-labels">
                <div class="label">
                    <p>Nome de utilizador ou email</p>
                    <input type="text" placeholder="Coloque aqui o nome de utilizador ou email" name="username" value="{{username}}">
                </div>
                <div class="label">
                    <p>Palavra-passe</p>
                    <input type="password" placeholder="Coloque aqui a sua palavra-passe" name="password">
                    <p class="error-message"> {{error_message}}</p>
                </div>
            </div>
            <div class="button-container col-sm-12-12">
                <div class="input-submit">
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
    </section>
    <section class="padded-col-sm-12-12 other-options">
        <a href="/forgotpassword" class="special-link">Esqueci-me da palavra-passe</a>
        <br>
        <p class="generic-text strong-text">NÃ£o estou registado</p>
        <div class="button-container col-sm-12-12">
            <a href="/signup" class="button"><p>Registo</p></a>
        </div>
    </section>
</div>
{% endblock %}
